<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MixPlay</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body, html {height: 100%; font-family: sans-serif; background: #111; color: #fff;}
    .splash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      display: flex; align-items: center; justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }
    .splash img {width: 120px; animation: pulse 1.5s infinite;}
    @keyframes pulse {
      0%, 100% {transform: scale(1);}
      50% {transform: scale(1.1);}
    }
    .hidden {opacity: 0; pointer-events: none;}

    .container {
      padding: 20px;
    }
    .game-card {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .game-card img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }
    .game-card h2 {
      margin: 10px 0 5px;
    }
    .game-card a {
      background: #0f0;
      color: #000;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="splash" id="splash">
    <img src="logo.png" alt="Loading...">
  </div>

  <div class="container" id="games-container" style="display: none;"></div>

  <script>
    // Splash fade out
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").classList.add("hidden");
        document.getElementById("games-container").style.display = "block";
      }, 2000);
    });

    // Load games from JSON
    fetch("games.json")
      .then(res => res.json())
      .then(games => {
        const container = document.getElementById("games-container");
        games.forEach(game => {
          const card = document.createElement("div");
          card.className = "game-card";
          card.innerHTML = `
            <img src="${game.image}" alt="${game.name}">
            <h2>${game.name}</h2>
            <a href="${game.file}" target="_blank">Play</a>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
