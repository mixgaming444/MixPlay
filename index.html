<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MixGaming Arcade</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      padding: 20px;
    }
    header img {
      width: 100px;
    }
    h1 {
      margin: 10px 0 20px;
      text-align: center;
    }
    #games {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 1000px;
      padding: 20px;
    }
    .game-card {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      width: 200px;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 0 10px #000;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .game-card h3 {
      margin: 10px 0;
    }
    .game-card a {
      display: inline-block;
      margin-bottom: 15px;
      padding: 8px 15px;
      background: #00c3ff;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <h1>MixGaming Arcade</h1>
  </header>

  <div id="games">Loading games...</div>

  <script>
    async function loadGames() {
      try {
        const res = await fetch('games.json');
        const games = await res.json();
        const container = document.getElementById('games');
        container.innerHTML = '';

        games.forEach(game => {
          const card = document.createElement('div');
          card.className = 'game-card';
          card.innerHTML = `
            <img src="${game.image}" alt="${game.title}" />
            <h3>${game.title}</h3>
            <a href="${game.url}" target="_blank">Play</a>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        document.getElementById('games').innerText = 'Failed to load games.';
        console.error(err);
      }
    }

    loadGames();
  </script>
</body>
</html>
