<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MixPlay</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(270deg, #ff3cac, #784ba0, #2b86c5);
        background-size: 600% 600%;
        animation: gradientMove 16s ease infinite;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        text-align: center;
      }

      @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .container {
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .game-btn {
        margin-top: 20px;
        padding: 10px 25px;
        font-size: 1.1rem;
        background: #fff;
        color: #000;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
      }

      .game-btn:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to MixPlay</h1>
      <button class="game-btn" onclick="location.href='tap2win/index.html'">Tap2Win</button>
    </div>
  </body>
</html>
