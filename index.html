<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MixPlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://wallpapercave.com/wp/wp11339808.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }
    #splash {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      animation: fadeOut 2s ease 3s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    #splash h1 {
      font-size: 3em;
      color: #0ff;
      animation: zoom 2s ease-in-out infinite;
    }
    @keyframes zoom {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    #main {
      display: none;
      padding: 2rem;
    }
    #logo {
      font-size: 2.5rem;
      color: #0ff;
      margin-bottom: 1rem;
    }
    #gamesList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    .game-card {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }
    .game-card:hover {
      background: rgba(0, 0, 0, 0.8);
      transform: scale(1.05);
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div id="splash">
    <h1>Loading MixPlay...</h1>
  </div>

  <div id="main">
    <div id="logo">ðŸŽ® MixPlay</div>
    <div id="gamesList"></div>
    <iframe id="gameFrame"></iframe>
  </div>

  <script>
    // Show main content after splash
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('main').style.display = 'block';
    }, 3500);

    async function loadGames() {
      const response = await fetch('games.json');
      const games = await response.json();
      const list = document.getElementById('gamesList');

      games.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerText = game.name;
        card.onclick = () => {
          const frame = document.getElementById('gameFrame');
          frame.src = `games/${game.file}`;
          frame.style.display = 'block';
        };
        list.appendChild(card);
      });
    }

    loadGames();
  </script>
</body>
</html>
