<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MixPlay</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #1c1c1c, #2d2d2d);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 10px;
        color: #00e0ff;
      }

      p {
        margin-bottom: 30px;
        font-size: 18px;
        color: #ccc;
      }

      .game-card {
        background: #333;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        margin: 10px 0;
        width: 300px;
        text-align: center;
        transition: transform 0.2s ease;
      }

      .game-card:hover {
        transform: scale(1.03);
      }

      .game-title {
        font-size: 24px;
        margin-bottom: 10px;
        color: #00e0ff;
      }

      .play-button {
        background-color: #00e0ff;
        color: black;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .play-button:hover {
        background-color: #00bcd4;
      }
    </style>
  </head>
  <body>
    <h1>Mix Gaming 444</h1>
    <p>Play games made by Mix!</p>

    <div class="game-card">
      <div class="game-title">Tap2Win</div>
      <button class="play-button" onclick="location.href='tap2win/index.html'">Play Tap2Win</button>
    </div>

  </body>
</html>
