<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MixPlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #23234b);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: url('https://wallpapercave.com/wp/wp9422789.jpg');
      background-size: cover;
      background-position: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #0ff;
      text-align: center;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 3px solid #0ff;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      color: #0ff;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 10px;
      color: #0ff;
    }
    p {
      font-size: 18px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">MP</div>
    <h1>MixPlay</h1>
    <p>The ultimate place for gaming content</p>
  </div>
</body>
